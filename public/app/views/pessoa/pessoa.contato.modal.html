<form name="contatoForm" novalidate ng-submit="salvar()">

    <div class="modal-header">
        <h4 class="modal-title">
            <i class="fa fa-address-book"></i>
            {{ contato.id ? 'Editar Contato' : 'Novo Contato' }}
        </h4>
    </div>

    <div class="modal-body">
        <div class="row">

            <div class="form-group col-sm-3"
                 ng-class="{'has-error': contatoForm.descricao.$touched && contatoForm.descricao.$invalid}">
                <label>Contato</label>
                <input type="text"
                       name="descricao"
                       class="form-control"
                       ng-model="contato.descricao"
                       ng-required="true">
                <span class="help-block"
                      ng-show="contatoForm.descricao.$touched && contatoForm.descricao.$error.required">
                    Descrição é obrigatória.
                </span>
            </div>

            <div class="form-group col-sm-5"
                 ng-class="{'has-error': contatoForm.valor.$touched && contatoForm.valor.$invalid}">
                <label>Valor</label>
                <input type="text"
                       name="valor"
                       class="form-control"
                       ng-model="contato.valor"
                       ng-required="true">
                <span class="help-block"
                      ng-show="contatoForm.valor.$touched && contatoForm.valor.$error.required">
                    Valor é obrigatório.
                </span>
            </div>

            <div class="form-group col-sm-4"
                 ng-class="{'has-error': contatoForm.tipo.$touched && contatoForm.tipo.$invalid}">
                <label>Tipo</label>
                <select name="tipo"
                        class="form-control"
                        ng-model="contato.tipo"
                        ng-options="tipo for tipo in tiposContato"
                        ng-required="true">
                    <option value="" disabled hidden>Selecione...</option>
                </select>

                <span class="help-block"
                      ng-show="contatoForm.tipo.$touched && contatoForm.tipo.$error.required">
                    O tipo é obrigatório.
                </span>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="cancelar()">
            <i class="fa fa-times"></i> Cancelar
        </button>
        <button class="btn btn-success" type="submit" ng-disabled="contatoForm.$invalid">
            <i class="fa fa-check"></i> Salvar
        </button>
    </div>
</form>
